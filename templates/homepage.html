{% extends 'base.html' %}

{ % block title % } { % endblock % }

{ % block content % }
  {% for pet in pets %}
   <img src="{{ pet.photo_url }}">
<p>
  <a href="">{{ pet.name }}</a>
  {% if pet.available %}
  <span>is available!</span>
    {% else %}
   <span>is adopted!</span>
   {% endif %}
</p>
  {% endfor %}
{ % endblock % }
