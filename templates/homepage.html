{% extends 'base.html' %}

{% block title %} Homepage {% endblock %}

{% block content %}
  {% for pet in pets %}
   <img src="{{ pet.photo_url }}">
<p>
  <a href="" alt="No photo">{{ pet.name }}</a>
  {% if pet.available %}
  <span><b>is available!</b></span>
    {% else %}
   <span>is adopted!</span>
   {% endif %}
</p>
  {% endfor %}
{% endblock %}
